<!DOCTYPE html>
<html lang="en">

<head>
    <title>Swiper Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="plugin/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css" media="all">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0">
</head>

<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="assets/img/slide1.jpg" alt="slide1">
            </div>
            <div class="swiper-slide">
                <img src="assets/img/slide2.jpg" alt="slide2">
            </div>
            <div class="swiper-slide">
                <img src="assets/img/slide3.jpg" alt="slide3">
            </div>
            <div class="swiper-slide">
                <img src="assets/img/slide4.jpg" alt="slide4">
            </div>
            <div class="swiper-slide">
                <img src="assets/img/slide5.jpg" alt="slide5">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="plugin/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
</body>

</html>
